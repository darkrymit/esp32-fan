name: 'Docs Request for an Update or Improvement'
description: A request to update or improve documentation
labels: [ 'documentation' ]
body:
  - type: textarea
    attributes:
      label: What is the improvement or update you wish to see?
      description: 'Example: I would like to see more examples of how to use the `<Some>` feature. Or, the `<Some>` feature docs are missing information.'
    validations:
      required: true
  - type: textarea
    attributes:
      label: Is there any context that might help us understand?
      description: A clear description of any added context that might help us understand.
    validations:
      required: false
  - type: input
    attributes:
      label: Does the docs page already exist? Please link to it.
      description: 'Example: https://github.com/darkrymit/commits-format/README.md'
    validations:
      required: false
